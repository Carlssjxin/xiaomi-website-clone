<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>小米官网克隆 - 你的名字</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- 1. 顶部导航栏 -->
  <header class="header">
    <div class="logo">小米</div>
    <div class="menu">≡</div>
  </header>

  <!-- 2. Banner轮播图区域 -->
  <section class="banner">
    <div class="banner-slide slide-active">
      <img src="https://placehold.co/600x300/ff6700/white?text=Banner1" alt="轮播图1"> 
    </div>
    <div class="banner-slide">
      <img src="https://placehold.co/600x300/ff6700/white?text=Banner2" alt="轮播图2"> 
    </div>
    <!-- 小圆点指示器 -->
    <div class="banner-dots">
      <span class="dot active"></span>
      <span class="dot"></span>
    </div>
  </section>

  <!-- 3. 快捷导航图标 -->
  <nav class="quick-nav">
    <a href="#" class="nav-item">小米手机</a>
    <a href="#" class="nav-item">Redmi</a>
    <a href="#" class="nav-item">电视</a>
    <a href="#" class="nav-item">笔记本</a>
    <!-- 复制这个结构，凑够8个 -->
  </nav>

  <!-- 4. 产品展示区 -->
  <section class="products">
    <h2>热门产品</h2>
    <div class="product-grid">
      <div class="product-card">
        <img src="https://placehold.co/300x300/eee/black?text=产品图" alt="产品">
        <h3>产品名称</h3>
        <p>产品描述...</p>
        <p class="price">¥1999</p>
      </div>
      <!-- 复制这个卡片，至少4个 -->
    </div>
  </section>

  <!-- 底部信息 -->
  <footer class="footer">
    <p>© mi.com 京ICP证xxxxxx</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
